    <script>
        // Validación en tiempo real de la contraseña
        document.getElementById('password').addEventListener('input', function() {
            const password = this.value;
            const strengthText = document.getElementById('password-strength');
            let strength = 0;

            if (password.length >= 8) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[a-z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;

            if (strength < 3) {
                strengthText.textContent = 'Contraseña débil';
                strengthText.className = 'text-xs text-red-500 mt-1';
            } else if (strength < 5) {
                strengthText.textContent = 'Contraseña media';
                strengthText.className = 'text-xs text-yellow-500 mt-1';
            } else {
                strengthText.textContent = 'Contraseña fuerte';
                strengthText.className = 'text-xs text-green-500 mt-1';
            }
        });

        // Validación del formulario
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const nombre = document.getElementById('nombre').value;
            const apellido = document.getElementById('apellido').value;
            const terms = document.getElementById('terms').checked;
            const submitBtn = document.getElementById('submitBtn');
            const btnText = document.getElementById('btnText');
            const btnLoading = document.getElementById('btnLoading');

            // Mostrar loading state
            submitBtn.disabled = true;
            btnText.classList.add('hidden');
            btnLoading.classList.remove('hidden');

            // Validaciones
            if (username.length < 3) {
                alert('El usuario debe tener al menos 3 caracteres');
                e.preventDefault();
                resetButton();
                return false;
            }

            if (!validateEmail(email)) {
                alert('Por favor ingresa un email válido');
                e.preventDefault();
                resetButton();
                return false;
            }

            if (password.length < 8) {
                alert('La contraseña debe tener al menos 8 caracteres');
                e.preventDefault();
                resetButton();
                return false;
            }

            if (nombre.length < 2 || apellido.length < 2) {
                alert('El nombre y apellido deben tener al menos 2 caracteres');
                e.preventDefault();
                resetButton();
                return false;
            }

            if (!terms) {
                alert('Debes aceptar los términos y condiciones');
                e.preventDefault();
                resetButton();
                return false;
            }

            return true;
        });

        function resetButton() {
            const submitBtn = document.getElementById('submitBtn');
            const btnText = document.getElementById('btnText');
            const btnLoading = document.getElementById('btnLoading');

            submitBtn.disabled = false;
            btnText.classList.remove('hidden');
            btnLoading.classList.add('hidden');
        }

        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        // Mostrar/ocultar contraseña
        document.addEventListener('DOMContentLoaded', function() {
            const passwordInput = document.getElementById('password');
            const toggleBtn = document.createElement('button');
            toggleBtn.type = 'button';
            toggleBtn.innerHTML = '👁️';
            toggleBtn.className = 'absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700';
            toggleBtn.style.background = 'none';
            toggleBtn.style.border = 'none';
            toggleBtn.style.cursor = 'pointer';

            passwordInput.parentElement.style.position = 'relative';
            passwordInput.parentElement.appendChild(toggleBtn);

            toggleBtn.addEventListener('click', function() {
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    toggleBtn.innerHTML = '🙈';
                } else {
                    passwordInput.type = 'password';
                    toggleBtn.innerHTML = '👁️';
                }
            });
        });
    </script>
