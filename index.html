    <!-- Session timeout handler -->
    <script>
        // Verificar timeout de sesión cada minuto
        let sessionWarningShown = false;

        function checkSessionTimeout() {
            fetch('session_check.php')
            .then(response => response.json())
            .then(data => {
                if (data.timeout) {
                    if (!sessionWarningShown) {
                        sessionWarningShown = true;
                        showSessionWarning();
                    }
                } else if (data.time_remaining) {
                    // Actualizar contador si es necesario
                    updateSessionTimer(data.time_remaining);
                }
            })
            .catch(error => {
                console.error('Session check error:', error);
            });
        }

        function showSessionWarning() {
            const modal = document.createElement('div');
            modal.className = 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50';
            modal.innerHTML = `
                <div class="bg-white p-6 rounded-lg shadow-xl max-w-md mx-4">
                    <div class="text-center">
                        <div class="w-16 h-16 bg-yellow-100 rounded-full flex items-center justify-center mx-auto mb-4">
                            <svg class="w-8 h-8 text-yellow-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L4.082 16.5c-.77.833.192 2.5 1.732 2.5z"></path>
                            </svg>
                        </div>
                        <h3 class="text-lg font-semibold text-gray-900 mb-2">Sesión por Expirar</h3>
                        <p class="text-gray-600 mb-4">Tu sesión expirará en 5 minutos debido a inactividad.</p>
                        <div class="flex space-x-3 justify-center">
                            <button onclick="extendSession()" class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700">
                                Extender Sesión
                            </button>
                            <button onclick="redirectToLogin()" class="bg-gray-300 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-400">
                                Cerrar Sesión
                            </button>
                        </div>
                    </div>
                </div>
            `;
            document.body.appendChild(modal);

            // Auto-redirect después de 5 minutos
            setTimeout(() => {
                if (document.body.contains(modal)) {
                    redirectToLogin();
                }
            }, 300000);
        }

        function extendSession() {
            fetch('session_extend.php')
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    sessionWarningShown = false;
                    const modal = document.querySelector('.fixed.inset-0');
                    if (modal) {
                        modal.remove();
                    }
                    showNotification('Sesión extendida exitosamente', 'success');
                } else {
                    showNotification('Error al extender la sesión', 'error');
                }
            })
            .catch(error => {
                console.error('Session extend error:', error);
                redirectToLogin();
            });
        }

        function redirectToLogin() {
            window.location.href = 'logout.php';
        }

        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `fixed top-4 right-4 p-4 rounded-lg shadow-lg z-50 ${
                type === 'success' ? 'bg-green-500' : 'bg-blue-500'
            } text-white`;
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // Verificar sesión cada minuto
        setInterval(checkSessionTimeout, 60000);

        // Activity listeners para resetear timeout
        ['mousedown', 'mousemove', 'keypress', 'scroll', 'touchstart'].forEach(event => {
            document.addEventListener(event, () => {
                if (sessionWarningShown) {
                    // Reset warning if user is active
                    sessionWarningShown = false;
                    const modal = document.querySelector('.fixed.inset-0');
                    if (modal) {
                        modal.remove();
                    }
                }
            }, true);
        });
    </script>
